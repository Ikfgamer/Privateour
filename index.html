
<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Tournament Hub">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Hub</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div id="app">
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    
    <!-- Main content will be rendered here -->
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  
  <!-- Connection monitoring script -->
  <script>
    // Simple connection monitor that runs before main script
    window.connectionMonitor = {
      status: navigator.onLine,
      initialize: function() {
        window.addEventListener('online', () => {
          this.status = true;
          console.log('Connection restored');
        });
        
        window.addEventListener('offline', () => {
          this.status = false;
          console.log('Connection lost');
        });
        
        console.log('Connection monitor initialized, status:', this.status ? 'online' : 'offline');
      }
    };
    
    // Initialize connection monitor
    window.connectionMonitor.initialize();
  </script>
  
  <script src="script.js"></script>
</body>
</html>
